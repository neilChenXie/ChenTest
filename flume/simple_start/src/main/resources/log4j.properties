#============================================================================
# log4j
#============================================================================
# LEVEL : ALL < DEBUG < INFO < WARN < ERROR < FATAL < OFF
log4j.rootLogger=DEBUG,CONSOLE

# prevent duplicated logging 
log4j.additivity.bumpStat=false
log4j.additivity.access=false

# Console Logger
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] %l %p %c - %m%n